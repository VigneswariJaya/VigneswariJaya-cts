<script>
function validatePhone() {
  let phone = document.getElementById("phone").value;
  if (!/^\d{10}$/.test(phone)) alert("Enter 10-digit number.");
}
function showFee(value) {
  document.getElementById("feeDisplay").innerText = "Fee: $" + value;
}
function countChars(el) {
  document.getElementById("charCount").innerText = el.value.length + " characters";
}
</script>

<select id="eventType" onchange="savePreference(this.value)">
  <option value="">Choose Event</option>
  <option value="music">Music</option>
  <option value="sports">Sports</option>
</select>
<button onclick="clearPreferences()">Clear Preferences</button>

<script>
function savePreference(value) {
  localStorage.setItem("preferredEvent", value);
}
window.onload = function() {
  let saved = localStorage.getItem("preferredEvent");
  if (saved) document.getElementById("eventType").value = saved;
}
function clearPreferences() {
  localStorage.clear();
  sessionStorage.clear();
}
</script>
<button onclick="findEvents()">Find Nearby Events</button>
<p id="location"></p>

<script>
function findEvents() {
  navigator.geolocation.getCurrentPosition(
    (pos) => {
      document.getElementById("location").innerText = 
        `Lat: ${pos.coords.latitude}, Lon: ${pos.coords.longitude}`;
    },
    (err) => {
      alert("Error: " + err.message);
    },
    { enableHighAccuracy: true, timeout: 10000 }
  );
}
</script>
